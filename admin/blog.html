    <body>
        <article id="intro" class="article">
            <header id="myName">
                    Blog Entry Form 
            </header>
                <figure id="profile">
                        <img class="profilePhoto" src="../images/photo.jpg" alt="Smiley face">
                </figure>
            

            
        </article>

        <article  class="article under">
                <header class="articleHeader">
                    <p>Blog Entry Form</p>
                </header>
                
        </article>
        <section id = "blogEntry">
                <label>Title</label>
                <input type="text" id="blogEntry-title" name="blogEntry-title" placeholder="Blog Title Here"><br>
                <label>Date</label>
                <input type="text" id="blogEntry-date" name="blogEntry-date" placeholder="Date"><br>
                <label>Content</label><br>
                <textarea id="blogEntry-content"name="blogEntry-content" placeholder="Blog Content Here" rows="10" cols="100"></textarea><br>
                <label>Tags</label>
                <input type="text" id="blogEntry-tags" name="blogEntry-tags" placeholder="Enter Tags here">
                <br>
                <br>
                <button id="blogEntry-save-blog" class="blogEntry__button">Save Blog</button>
         </section>
